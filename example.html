
<body>
    <div class = "overall">
        <div class = "col1"></div>
        <div class = "col2row1"></div>
        <div class = "col23row2"></div>
    </div>

    <style>
        .overall {
            display: grid;
            height : 100%;
            column-gap: 0px;
            row-gap : 0px;
            grid-template-columns: 33% 34% 33%;
            grid-template-rows: 50% 50%; 
        }
        .col1 {
            grid-column: 1 / 2;
            grid-row : 1/3;
            background-color: red;
        }
        .col2row1 {
            grid-column: 2 / 3;
            grid-row : 1/2;
            background-color : blue;
        }
        .col23row2 {
            grid-column: 2/4;
            grid-row : 2/3;
            background-color : pink;
        }

    </style>



</body>
